quarkus.http.port=8080

# CORS
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET, PUT, POST, DELETE
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.reactive.url=vertx-reactive:postgresql://${DB_URL}:${DB_PORT}/${DB_NAME}?ApplicationName=dbc-api
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}

# Connection pool
quarkus.datasource.reactive.max-size=20
quarkus.datasource.reactive.initial-size=5
quarkus.datasource.reactive.idle-timeout=300
quarkus.datasource.reactive.connection-timeout=10
quarkus.datasource.reactive.acquisition-timeout=5

# Prepared statements cache
quarkus.datasource.reactive.cache-prepared-statements=true

# Hibernate
quarkus.hibernate-orm.log.sql=false

# Jackson
quarkus.jackson.serialization-inclusion=non_null